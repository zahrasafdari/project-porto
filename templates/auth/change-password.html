{% extends "base.html" %} {% load static %} {% block content %}
<div class="login-headbar">
    <img src="{% static 'images/Group 6.svg' %}" alt="">
    <span>
        پورتفولیتو
    </span>
</div>
<form action="{% url 'change-password-sucessfull' %}" method="POST">
    {% csrf_token %}
    <div class="container-fluid top-margin">
        <div class="row">
            <div class="col-md-6">
                <img src="{% static 'images/login-logo.svg' %}" class="w-100" alt="">
            </div>
            <div class="col-md-6 center-column center-row">
                <div class="w-100 turn-right">
                    <span class="login-title"> تغییر رمز عبور </span>
                </div>
                <div class="container-fluid">

                    {{form}}
                </div>
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6 turn-right">
                        <input type="submit" class="input-btn" value="تایید">
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
</form>
{% endblock %} {% block css %}
<link rel="stylesheet" href="{% static 'css/login_base.css' %}" type='text/css'> {% endblock %}
